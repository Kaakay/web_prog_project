<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEALChain: Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thin:wght@100&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- AOS (Animate on Scroll) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .custom-green { color: #439643; }
        .custom-bg-green { background-color: #439643; }
        .custom-hover-green:hover { background-color: #367a37; }
    </style>
</head>
<body class="login-page">

    <div id="login-container">
        <!-- Left side with image -->
        <div class="left-side">
            <img src="Wayfair.jpg" alt="NeuraCare Image" class="login-image">
        </div>

        <!-- Right side with user/clinic selection -->
        <div class="w-2/3 p-10 flex flex-col justify-center" data-aos="fade-left">
            <nav class="absolute top-0 right-0 p-4">
            <a href="index.html"><img src="logo.png" alt="NeuraLink Logo" class="h-3/4 w-auto"></a>
                <ul class="flex space-x-6 custom-green font-semibold">
                    <li><a href="index.html#about" class="hover:text-green-800">About</a></li>
                    <li><a href="index.html#contact" class="hover:text-green-800">Contact</a></li>
                    <li><a href="login.html" class="hover:text-green-800">Login</a></li>
                </ul>
            </nav>
            <h1>Welcome to NeuraCare</h1>
            <p>Choose your role to continue</p>
            <div class="role-selection">
                <button class="role-btn" onclick="window.location.href='user-login.html'">User Login</button>
                <button class="role-btn" onclick="window.location.href='clinic-login.html'">Clinic Login</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
