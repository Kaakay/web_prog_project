<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-page">
        <div class="login-form">
            <h2>User Login</h2>
            <form action="#" method="POST">
                <input type="text" name="username" placeholder="Username or Email" required pattern="^[A-Za-z0-9]{1,10}$">
                <input type="password" name="password" placeholder="Password" required pattern="^(?=.*[A-Z])(?=.*[!@#$%^&*()_+{}|:;,.<>?])[A-Za-z\d!@#$%^&*()_+{}|:;,.<>?]{1,10}$">
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
