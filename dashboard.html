<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { font-family: 'Poppins', sans-serif; }
        .sidebar { width: 250px; height: 100vh; background: #2d3748; color: white; }
        .sidebar a { padding: 12px; display: block; color: white; text-decoration: none; }
        .sidebar a:hover { background: #4a5568; }
    </style>
</head>
<body class="flex">

    <!-- Sidebar -->
    <div class="sidebar p-4">
        <h2 class="text-2xl font-bold mb-4">Admin Dashboard</h2>
        <a href="#">🏠 Home</a>
        <a href="#">📊 Analytics</a>
        <a href="#">👥 Users</a>
        <a href="#">⚙ Settings</a>
        <a href="user-login.html" class="text-red-400">🚪 Logout</a>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-6">
        <h1 class="text-3xl font-bold text-gray-700">Welcome, Admin!</h1>
        <p class="text-gray-600 mt-2">Manage users, view analytics, and configure settings.</p>

        <!-- Stats Cards -->
        <div class="grid grid-cols-3 gap-6 mt-6">
            <div class="p-6 bg-blue-500 text-white rounded-lg shadow-md">
                <h3 class="text-xl font-bold">Total Users</h3>
                <p class="text-3xl">1,230</p>
            </div>
            <div class="p-6 bg-green-500 text-white rounded-lg shadow-md">
                <h3 class="text-xl font-bold">Active Sessions</h3>
                <p class="text-3xl">340</p>
            </div>
            <div class="p-6 bg-yellow-500 text-white rounded-lg shadow-md">
                <h3 class="text-xl font-bold">New Signups</h3>
                <p class="text-3xl">15</p>
            </div>
        </div>
    </div>

</body>
</html>
