<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="style.css">
        <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- AOS (Animate on Scroll) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .custom-green { color: #439643; }
        .custom-bg-green { background-color: #439643; }
        .custom-hover-green:hover { background-color: #367a37; }
    </style>
</head>
<body>
    <nav class="absolute top-0 right-0 p-4">
            <a href="index.html"><img src="logo.png" alt="NeuraLink Logo" class="h-3/4 w-auto"></a>
                <ul class="flex space-x-6 custom-green font-semibold">
                    <li><a href="index.html#about" class="hover:text-green-800">About</a></li>
                    <li><a href="index.html#contact" class="hover:text-green-800">Contact</a></li>
                    <li><a href="login.html" class="hover:text-green-800">Login</a></li>
                </ul>
            </nav>
    <div class="login-page">
        
        <div class="login-form">
            <h2>User Login</h2>
            <form action="#" method="POST">
                <input type="text" name="username" placeholder="Username or Email" required pattern="^[A-Za-z0-9]{1,10}$">
                <input type="password" name="password" placeholder="Password" required pattern="^(?=.*[A-Z])(?=.*[!@#$%^&*()_+{}|:;,.<>?])[A-Za-z\d!@#$%^&*()_+{}|:;,.<>?]{1,10}$">
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
