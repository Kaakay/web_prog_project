<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEALChain: Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thin:wght@100&display=swap" rel="stylesheet">

</head>
<body class="login-page">

    <div id="login-container">
        <!-- Left side with image -->
        <div class="left-side">
            <img src="Wayfair.jpg" alt="NeuraCare Image" class="login-image">
        </div>

        <!-- Right side with user/clinic selection -->
        <div class="right-side">
            <h1>Welcome to NeuraCare</h1>
            <p>Choose your role to continue</p>
            <div class="role-selection">
                <button class="role-btn" onclick="window.location.href='user-login.html'">User Login</button>
                <button class="role-btn" onclick="window.location.href='clinic-login.html'">Clinic Login</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
